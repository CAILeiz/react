<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {a: {b: {c: 1}}}
        let obj2 = {a: {b: 2}}

        // 连续解构赋值
        const {a: {b : {c}}} = obj;
        // 解构赋值加重命名
        const {a: {b: data}} = obj2;
        console.log("c", c);
        console.log("data", data);
    </script>
</html>
