    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            speck() {
                console.log(`我的名字是${this.name} 我的年龄是${this.age}`);
            }
        } 
        class Student extends Person {
            constructor(name, age, trade) {
                super(name, age);
                this.trade = trade;
                this.school = "大雷子课堂";
            }
            // speak方法放在了哪里?—类的原型对象上，供实例使用
            //通过Person实例调用speak时，speak中的this就是Person实例

            speck() {
                console.log(`我的名字是${this.name} 我的年龄是${this.age} 我的年级是${this.trade}`);
            }
        }
