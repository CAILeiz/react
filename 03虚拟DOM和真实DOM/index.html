<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <!-- 引入react核心库 可以使用用React对象-->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <!-- 引入react-dom 用于支持react操作dom 可以使用用ReactDOM对象-->
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const VNode = <h1>hello</h1>;
      console.log("虚拟DOM", VNode);
      console.log("真实DOM", document.getElementById("test"));
      let realDom = document.getElementById("test");
      ReactDOM.render(VNode, realDom);
    </script>
  </body>
</html>
